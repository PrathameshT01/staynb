<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .header{
        width:100%;
        height:100vh;
        background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.5)),url(images/banner.png);
        background-position: center;
        background-size: cover;
    }
    nav{
        display: flex;
        align-items:center;
        justify-content: space-between;
        padding:20px 70px;
    }
    .logo{
        width:160px;
        cursor: pointer;
       
       
    }
    .nav-links li{
        display:inline-block;
        margin:10px 30px;
        list-style: none;
        font-size: 20px;
    }
    .nav-links li a{
        text-decoration: none;
        color:#fff;
    }
    .btn{
        background-color: #fff;
        color:#000;
        border-radius:20px;
        text-decoration: none;
        padding:5px 20px;
        font-size:17px;
    }
</style>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Pack</a></li>
            </ul>
            <a href="#" class="btn">Register Now</a>
        </nav>
    </div>
</body>
</html>
